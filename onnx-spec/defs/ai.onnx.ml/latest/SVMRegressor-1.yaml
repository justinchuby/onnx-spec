domain: ai.onnx.ml
name: SVMRegressor
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Support Vector Machine regression prediction and one-class SVM anomaly detection.
attributes:
  - name: rho
    description: >
    type: FLOATS
    required: false
  - name: coefficients
    description: >-
      Support vector coefficients.
    type: FLOATS
    required: false
  - name: n_supports
    description: >-
      The number of support vectors.
    type: INT
    required: false
    default_value: 0
  - name: one_class
    description: >-
      Flag indicating whether the regression is a one-class SVM or not.
    type: INT
    required: false
    default_value: 0
  - name: support_vectors
    description: >-
      Chosen support vectors
    type: FLOATS
    required: false
  - name: post_transform
    description: >-
      Indicates the transform to apply to the score. 

      One of 'NONE,' 'SOFTMAX,' 'LOGISTIC,' 'SOFTMAX_ZERO,' or 'PROBIT.'
    type: STRING
    required: false
    default_value: NONE
  - name: kernel_params
    description: >-
      List of 3 elements containing gamma, coef0, and degree, in that order. Zero
      if unused for the kernel.
    type: FLOATS
    required: false
  - name: kernel_type
    description: >-
      The kernel type, one of 'LINEAR,' 'POLY,' 'RBF,' 'SIGMOID'.
    type: STRING
    required: false
    default_value: LINEAR
inputs:
  - name: X
    type_str: T
    description: Data to be regressed.
    min_arity: 1
    tags: []
outputs:
  - name: Y
    type_str: tensor(float)
    description: Regression outputs (one score per target per example).
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: The input type must be a tensor of a numeric type, either [C] 
      or [N,C].
    allowed_type_strs:
      - tensor(float)
      - tensor(double)
      - tensor(int64)
      - tensor(int32)
support_level: COMMON
deprecated: false
