domain: ''
name: Sign
since_version: 13
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: '

  Calculate the sign of the given input tensor element-wise.

  If input > 0, output 1. if input < 0, output -1. if input == 0, output 0.

  '
attributes: []
inputs:
- name: input
  type_str: T
  description: Input tensor
  min_arity: 1
  tags:
  - non-differentiable
outputs:
- name: output
  type_str: T
  description: The sign of the input tensor computed element-wise. It has the same
    shape and type of the input.
  min_arity: 1
  tags:
  - non-differentiable
type_constraints:
- type_param_str: T
  description: Constrain input and output types to all numeric tensors.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(bfloat16)
support_level: COMMON
deprecated: false
