domain: ''
name: ArgMin
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Computes the indices of the min elements of the input tensor's element along the
  provided axis. The resulting tensor has the same rank as the input if keepdims equals 1.
  If keepdims equal 0, then the resulted tensor have the reduced dimension pruned.
  The type of the output tensor is integer.
attributes:
  - name: axis
    description: The axis in which to compute the arg indices.
    type: INT
    required: false
    default_value: 0
  - name: keepdims
    description: Keep the reduced dimension or not, default 1 means keep reduced dimension.
    type: INT
    required: false
    default_value: 1
inputs:
  - name: data
    type_str: T
    description: An input tensor.
    min_arity: 1
    tags: []
outputs:
  - name: reduced
    type_str: tensor(int64)
    description: Reduced output tensor with integer data type.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all numeric tensors.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
support_level: COMMON
deprecated: false
