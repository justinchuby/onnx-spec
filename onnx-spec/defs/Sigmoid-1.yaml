domain: ''
name: Sigmoid
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Sigmoid takes one input data (Tensor<T>) and produces one output data
  (Tensor<T>) where the sigmoid function, y = 1 / (1 + exp(-x)), is applied to the
  tensor elementwise.
attributes:
  - name: consumed_inputs
    description: legacy optimization attribute.
    type: INTS
    required: false
    default_value:
inputs:
  - name: X
    type_str: T
    description: Input tensor
    min_arity: 1
    tags: []
outputs:
  - name: Y
    type_str: T
    description: Output tensor
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
support_level: COMMON
deprecated: false
