domain: ''
name: Upsample
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: "\nUpsample the input tensor.\nThe width and height of the output tensor are:\n\
  \  output_width = floor(input_width * width_scale),\n  output_height = floor(input_height\
  \ * height_scale).\nExample:\n  Given `data` tensor, width_scale, height_scale,\
  \ mode,\n  Upsample the input 4-D tensor in nearest mode:\n  data = [[[\n      [1,\
  \ 2],\n      [3, 4]\n  ]]]\n  width_scale = 2\n  height_scale = 2\n  mode = \"nearest\"\
  \n  output = [[[\n      [1, 1, 2, 2],\n      [1, 1, 2, 2],\n      [3, 3, 4, 4],\n\
  \      [3, 3, 4, 4]\n  ]]]\n"
attributes:
- name: height_scale
  description: The scale along height dimension. It takes value greater than or equal
    to 1.
  type: AttrType.FLOAT
  required: true
  default_value: null
- name: mode
  description: 'Two interpolation modes: nearest(default), bilinear'
  type: AttrType.STRING
  required: false
  default_value: nearest
- name: width_scale
  description: The scale along width dimension. It takes value greater than or equal
    to 1.
  type: AttrType.FLOAT
  required: true
  default_value: null
inputs:
- name: X
  type_str: T
  description: 4-D tensor, [N,C,H,W]
  min_arity: 1
  tags: []
outputs:
- name: Y
  type_str: T
  description: 4-D tensor after resizing, [N,C,H,W]
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T
  description: Constrain output types to bool, int32, int64, float16, float, double
    tensors.
  allowed_type_strs:
  - tensor(bool)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
support_level: EXPERIMENTAL
deprecated: false
