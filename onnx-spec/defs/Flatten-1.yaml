attributes:
- default_value: 1
  description: 'Indicate up to which input dimensions (exclusive) should be flattened
    to the outer dimension of the output. The value for axis must be in the range
    [0, R], where R is the rank of the input tensor. When axis = 0, the shape of the
    output tensor is (1, (d_0 X d_1 ... d_n), where the shape of the input tensor
    is (d_0, d_1, ... d_n). '
  name: axis
  required: false
  type: AttrType.INT
deprecated: false
doc: '

  Flattens the input tensor into a 2D matrix. If input tensor has shape

  (d_0, d_1, ... d_n) then the output will have shape

  (d_0 X d_1 ... d_(axis-1), d_axis X d_(axis+1) ... X dn).

  '
domain: ''
inputs:
- description: A tensor of rank >= axis.
  min_arity: 1
  name: input
  tags: []
  type_str: T
max_input: 1
max_output: 1
min_input: 1
min_output: 1
name: Flatten
outputs:
- description: A 2D tensor with the contents of the input tensor, with input dimensions
    up to axis flattened to the outer dimension of the output and remaining input
    dimensions flattened into the inner dimension of the output.
  min_arity: 1
  name: output
  tags: []
  type_str: T
since_version: 1
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  description: Constrain input and output types to float tensors.
  type_param_str: T
