attributes:
- default_value: null
  description: List of categories, ints.<br>One and only one of the 'cats_*' attributes
    must be defined.
  name: cats_int64s
  required: false
  type: AttrType.INTS
- default_value: null
  description: List of categories, strings.<br>One and only one of the 'cats_*' attributes
    must be defined.
  name: cats_strings
  required: false
  type: AttrType.STRINGS
- default_value: 1
  description: If true and category is not present, will return all zeros; if false
    and a category if not found, the operator will fail.
  name: zeros
  required: false
  type: AttrType.INT
deprecated: false
doc: "\n    Replace each input element with an array of ones and zeros, where a single\n\
  \    one is placed at the index of the category that was passed in. The total category\
  \ count\n    will determine the size of the extra dimension of the output array\
  \ Y.\n\n    For example, if we pass a tensor with a single value of 4, and a category\
  \ count of 8,\n    the output will be a tensor with ``[0,0,0,0,1,0,0,0]``.\n\n \
  \   This operator assumes every input feature is from the same set of categories.\n\
  \n    If the input is a tensor of float, int32, or double, the data will be cast\n\
  \    to integers and the cats_int64s category list will be used for the lookups.\n"
domain: ai.onnx.ml
inputs:
- description: Data to be encoded.
  min_arity: 1
  name: X
  tags: []
  type_str: T
max_input: 1
max_output: 1
min_input: 1
min_output: 1
name: OneHotEncoder
outputs:
- description: Encoded output data, having one more dimension than X.
  min_arity: 1
  name: Y
  tags: []
  type_str: tensor(float)
since_version: 1
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(string)
  - tensor(int64)
  - tensor(int32)
  - tensor(float)
  - tensor(double)
  description: The input must be a tensor of a numeric type.
  type_param_str: T
