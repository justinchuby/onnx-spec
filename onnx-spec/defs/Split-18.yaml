domain: ''
name: Split
since_version: 18
min_input: 1
max_input: 2
min_output: 1
max_output: 2147483647
doc: |-
  Split a tensor into a list of tensors, along the specified 'axis'.
  Either input 'split' or the attribute 'num_outputs' should be specified, but not both.
  If the attribute 'num_outputs' is specified, then the tensor is split into equal sized parts.
  If the tensor is not evenly splittable into `num_outputs`, the last chunk will be smaller.
  If the input 'split' is specified, it indicates the sizes of each output in the split.
attributes:
  - name: axis
    description: Which axis to split on. A negative value means counting dimensions
      from the back. Accepted range is [-rank, rank-1] where r = rank(input).
    type: INT
    required: false
    default_value: 0
  - name: num_outputs
    description: Number of outputs to split parts of the tensor into. If the tensor
      is not evenly splittable the last chunk will be smaller.
    type: INT
    required: false
    default_value:
inputs:
  - name: input
    type_str: T
    description: The tensor to split
    min_arity: 1
    tags:
      - differentiable
  - name: split
    type_str: tensor(int64)
    description: Optional length of each output. Values should be >= 0.Sum of the
      values must be equal to the dim value at 'axis' specified.
    min_arity: 1
    tags:
      - optional
      - non-differentiable
outputs:
  - name: outputs
    type_str: T
    description: One or more outputs forming list of tensors after splitting
    min_arity: 1
    tags:
      - variadic
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(bfloat16)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
support_level: COMMON
deprecated: false
