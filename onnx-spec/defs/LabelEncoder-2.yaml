domain: ai.onnx.ml
name: LabelEncoder
since_version: 2
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: '

  Maps each element in the input tensor to another value.


  The mapping is determined by the two parallel attributes, ''keys_*'' and

  ''values_*'' attribute. The i-th value in the specified ''keys_*'' attribute

  would be mapped to the i-th value in the specified ''values_*'' attribute. It

  implies that input''s element type and the element type of the specified

  ''keys_*'' should be identical while the output type is identical to the

  specified ''values_*'' attribute. If an input element can not be found in the

  specified ''keys_*'' attribute, the ''default_*'' that matches the specified

  ''values_*'' attribute may be used as its output value.


  Let''s consider an example which maps a string tensor to an integer tensor.

  Assume and ''keys_strings'' is ["Amy", "Sally"], ''values_int64s'' is [5, 6],

  and ''default_int64'' is ''-1''.  The input ["Dori", "Amy", "Amy", "Sally",

  "Sally"] would be mapped to [-1, 5, 5, 6, 6].


  Since this operator is an one-to-one mapping, its input and output shapes

  are the same. Notice that only one of ''keys_*''/''values_*'' can be set.


  For key look-up, bit-wise comparison is used so even a float NaN can be

  mapped to a value in ''values_*'' attribute.


  '
attributes:
- name: default_float
  description: A float.
  type: AttrType.FLOAT
  required: false
  default_value: -0.0
- name: default_int64
  description: An integer.
  type: AttrType.INT
  required: false
  default_value: -1
- name: default_string
  description: A string.
  type: AttrType.STRING
  required: false
  default_value: _Unused
- name: keys_floats
  description: A list of floats.
  type: AttrType.FLOATS
  required: false
  default_value: null
- name: keys_int64s
  description: A list of ints.
  type: AttrType.INTS
  required: false
  default_value: null
- name: keys_strings
  description: A list of strings. One and only one of 'keys_*'s should be set.
  type: AttrType.STRINGS
  required: false
  default_value: null
- name: values_floats
  description: A list of floats.
  type: AttrType.FLOATS
  required: false
  default_value: null
- name: values_int64s
  description: A list of ints.
  type: AttrType.INTS
  required: false
  default_value: null
- name: values_strings
  description: A list of strings. One and only one of 'value_*'s should be set.
  type: AttrType.STRINGS
  required: false
  default_value: null
inputs:
- name: X
  type_str: T1
  description: Input data. It can be either tensor or scalar.
  min_arity: 1
  tags: []
outputs:
- name: Y
  type_str: T2
  description: Output data.
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T1
  description: The input type is a tensor of any shape.
  allowed_type_strs:
  - tensor(string)
  - tensor(int64)
  - tensor(float)
- type_param_str: T2
  description: Output type is determined by the specified 'values_*' attribute.
  allowed_type_strs:
  - tensor(string)
  - tensor(int64)
  - tensor(float)
support_level: COMMON
deprecated: false
