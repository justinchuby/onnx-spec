domain: ''
name: Where
since_version: 9
min_input: 3
max_input: 3
min_output: 1
max_output: 1
doc: '

  Return elements, either from X or Y, depending on condition.

  Where behaves like

  [numpy.where](https://docs.scipy.org/doc/numpy/reference/generated/numpy.where.html)

  with three parameters.


  This operator supports **multidirectional (i.e., Numpy-style) broadcasting**; for
  more details please check [the doc](Broadcasting.md).'
attributes: []
inputs:
- name: condition
  type_str: B
  description: When True (nonzero), yield X, otherwise yield Y
  min_arity: 1
  tags:
  - non-differentiable
- name: X
  type_str: T
  description: values selected at indices where condition is True
  min_arity: 1
  tags:
  - differentiable
- name: Y
  type_str: T
  description: values selected at indices where condition is False
  min_arity: 1
  tags:
  - differentiable
outputs:
- name: output
  type_str: T
  description: Tensor of shape equal to the broadcasted shape of condition, X, and
    Y.
  min_arity: 1
  tags:
  - differentiable
type_constraints:
- type_param_str: B
  description: Constrain to boolean tensors.
  allowed_type_strs:
  - tensor(bool)
- type_param_str: T
  description: Constrain input and output types to all tensor types.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(string)
  - tensor(bool)
  - tensor(complex64)
  - tensor(complex128)
support_level: COMMON
deprecated: false
