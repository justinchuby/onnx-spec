domain: ''
name: Constant
since_version: 12
min_input: 0
max_input: 0
min_output: 1
max_output: 1
doc: |-
  This operator produces a constant tensor. Exactly one of the provided attributes, either value, sparse_value,
  or value_* must be specified.
attributes:
  - name: sparse_value
    description: The value for the elements of the output tensor in sparse format.
    type: SPARSE_TENSOR
    required: false
    default_value:
  - name: value
    description: The value for the elements of the output tensor.
    type: TENSOR
    required: false
    default_value:
  - name: value_float
    description: The value for the sole element for the scalar, float32, output tensor.
    type: FLOAT
    required: false
    default_value:
  - name: value_floats
    description: The values for the elements for the 1D, float32, output tensor.
    type: FLOATS
    required: false
    default_value:
  - name: value_int
    description: The value for the sole element for the scalar, int64, output tensor.
    type: INT
    required: false
    default_value:
  - name: value_ints
    description: The values for the elements for the 1D, int64, output tensor.
    type: INTS
    required: false
    default_value:
  - name: value_string
    description: The value for the sole element for the scalar, UTF-8 string, output
      tensor.
    type: STRING
    required: false
    default_value:
  - name: value_strings
    description: The values for the elements for the 1D, UTF-8 string, output tensor.
    type: STRINGS
    required: false
    default_value:
inputs: []
outputs:
  - name: output
    type_str: T
    description: Output tensor containing the same value of the provided tensor.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
support_level: COMMON
deprecated: false
