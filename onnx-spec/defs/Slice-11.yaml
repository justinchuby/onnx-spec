domain: ''
name: Slice
since_version: 11
min_input: 3
max_input: 5
min_output: 1
max_output: 1
doc: "\nProduces a slice of the input tensor along multiple axes. Similar to numpy:\n\
  https://docs.scipy.org/doc/numpy/reference/arrays.indexing.html\nSlices uses `starts`,\
  \ `ends`, `axes` and `steps` inputs to specify the start and end\ndimension and\
  \ step for each axis in the list of axes, it uses this information to\nslice the\
  \ input `data` tensor. If a negative value is passed for any of the\nstart or end\
  \ indices, it represents number of elements before the end of that\ndimension. If\
  \ the value passed to start or end is larger than the `n` (the\nnumber of elements\
  \ in this dimension), it represents `n`. For slicing to the\nend of a dimension\
  \ with unknown size, it is recommended to pass in `INT_MAX`\nwhen slicing forward\
  \ and 'INT_MIN' when slicing backward.\nIf a negative value is passed for step,\
  \ it represents slicing backward.\nHowever step value cannot be 0.\nIf `axes` are\
  \ omitted, they are set to `[0, ..., ndim-1]`.\nIf `steps` are omitted, they are\
  \ set to `[1, ..., 1]` of length `len(starts)`\nExample 1:\n  data = [\n      [1,\
  \ 2, 3, 4],\n      [5, 6, 7, 8],\n  ]\n  axes = [0, 1]\n  starts = [1, 0]\n  ends\
  \ = [2, 3]\n  steps = [1, 2]\n  result = [\n      [5, 7],\n  ]\nExample 2:\n  data\
  \ = [\n      [1, 2, 3, 4],\n      [5, 6, 7, 8],\n  ]\n  starts = [0, 1]\n  ends\
  \ = [-1, 1000]\n  result = [\n      [2, 3, 4],\n  ]\n"
attributes: []
inputs:
- name: data
  type_str: T
  description: Tensor of data to extract slices from.
  min_arity: 1
  tags: []
- name: starts
  type_str: Tind
  description: 1-D tensor of starting indices of corresponding axis in `axes`
  min_arity: 1
  tags: []
- name: ends
  type_str: Tind
  description: 1-D tensor of ending indices (exclusive) of corresponding axis in `axes`
  min_arity: 1
  tags: []
- name: axes
  type_str: Tind
  description: 1-D tensor of axes that `starts` and `ends` apply to. Negative value
    means counting dimensions from the back. Accepted range is [-r, r-1] where r =
    rank(data).
  min_arity: 1
  tags:
  - optional
- name: steps
  type_str: Tind
  description: 1-D tensor of slice step of corresponding axis in `axes`. Negative
    value means slicing backward. 'steps' cannot be 0. Defaults to 1.
  min_arity: 1
  tags:
  - optional
outputs:
- name: output
  type_str: T
  description: Sliced data tensor.
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T
  description: Constrain input and output types to all tensor types.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(string)
  - tensor(bool)
  - tensor(complex64)
  - tensor(complex128)
- type_param_str: Tind
  description: Constrain indices to integer types
  allowed_type_strs:
  - tensor(int32)
  - tensor(int64)
support_level: COMMON
deprecated: false
