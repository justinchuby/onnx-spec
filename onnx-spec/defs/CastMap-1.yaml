domain: ai.onnx.ml
name: CastMap
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: '

  Converts a map to a tensor.

  The map key must be an int64 and the values will be ordered

  in ascending order based on this key.

  The operator supports dense packing or sparse packing.

  If using sparse packing, the key cannot exceed the max_map-1 value.

  '
attributes:
- name: cast_to
  description: A string indicating the desired element type of the output tensor,
    one of 'TO_FLOAT', 'TO_STRING', 'TO_INT64'.
  type: AttrType.STRING
  required: false
  default_value: TO_FLOAT
- name: map_form
  description: Indicates whether to only output as many values as are in the input
    (dense), or position the input based on using the key of the map as the index
    of the output (sparse).<br>One of 'DENSE', 'SPARSE'.
  type: AttrType.STRING
  required: false
  default_value: DENSE
- name: max_map
  description: If the value of map_form is 'SPARSE,' this attribute indicates the
    total length of the output tensor.
  type: AttrType.INT
  required: false
  default_value: 1
inputs:
- name: X
  type_str: T1
  description: The input map that is to be cast to a tensor
  min_arity: 1
  tags: []
outputs:
- name: Y
  type_str: T2
  description: A tensor representing the same data as the input map, ordered by their
    keys
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T1
  description: The input must be an integer map to either string or float.
  allowed_type_strs:
  - map(int64, string)
  - map(int64, float)
- type_param_str: T2
  description: The output is a 1-D tensor of string, float, or integer.
  allowed_type_strs:
  - tensor(string)
  - tensor(float)
  - tensor(int64)
support_level: COMMON
deprecated: false
