attributes: []
deprecated: false
doc: '

  PRelu takes input data (Tensor<T>) and slope tensor as input, and produces one

  output data (Tensor<T>) where the function `f(x) = slope * x for x < 0`,

  `f(x) = x for x >= 0`., is applied to the data tensor elementwise.

  This operator supports **unidirectional broadcasting** (tensor slope should be unidirectional
  broadcastable to input tensor X); for more details please check [the doc](Broadcasting.md).'
domain: ''
inputs:
- description: Input tensor
  min_arity: 1
  name: X
  tags:
  - differentiable
  type_str: T
- description: Slope tensor. The shape of slope can be smaller than first input X;
    if so, its shape must be unidirectional broadcastable to X
  min_arity: 1
  name: slope
  tags:
  - differentiable
  type_str: T
max_input: 2
max_output: 1
min_input: 2
min_output: 1
name: PRelu
outputs:
- description: Output tensor (same size as X)
  min_arity: 1
  name: Y
  tags:
  - differentiable
  type_str: T
since_version: 9
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int32)
  - tensor(int64)
  description: Constrain input and output types to float/int tensors.
  type_param_str: T
