domain: ''
name: BitwiseAnd
since_version: 18
min_input: 2
max_input: 2
min_output: 1
max_output: 1
doc: '

  Returns the tensor resulting from performing the bitwise `and` operation

  elementwise on the input tensors `A` and `B` (with Numpy-style broadcasting support).


  This operator supports **multidirectional (i.e., Numpy-style) broadcasting**; for
  more details please check [the doc](Broadcasting.md).

  '
attributes: []
inputs:
- name: A
  type_str: T
  description: First input operand for the bitwise operator.
  min_arity: 1
  tags:
  - non-differentiable
- name: B
  type_str: T
  description: Second input operand for the bitwise operator.
  min_arity: 1
  tags:
  - non-differentiable
outputs:
- name: C
  type_str: T
  description: Result tensor.
  min_arity: 1
  tags:
  - non-differentiable
type_constraints:
- type_param_str: T
  description: Constrain input to integer tensors.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
support_level: COMMON
