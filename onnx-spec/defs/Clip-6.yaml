domain: ''
name: Clip
since_version: 6
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: '

  Clip operator limits the given input within an interval. The interval is

  specified with arguments ''min'' and ''max''. They default to

  numeric_limits::lowest() and numeric_limits::max() respectively.

  '
attributes:
- name: max
  description: Maximum value, above which element is replaced by max
  type: AttrType.FLOAT
  required: false
  default_value: 3.4028234663852886e+38
- name: min
  description: Minimum value, under which element is replaced by min
  type: AttrType.FLOAT
  required: false
  default_value: -3.4028234663852886e+38
inputs:
- name: input
  type_str: T
  description: Input tensor whose elements to be clipped
  min_arity: 1
  tags: []
outputs:
- name: output
  type_str: T
  description: Output tensor with clipped input elements
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T
  description: Constrain input and output types to float tensors.
  allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
support_level: COMMON
deprecated: false
