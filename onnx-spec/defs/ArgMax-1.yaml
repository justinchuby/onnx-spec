attributes:
- default_value: 0
  description: The axis in which to compute the arg indices.
  name: axis
  required: false
  type: AttrType.INT
- default_value: 1
  description: Keep the reduced dimension or not, default 1 means keep reduced dimension.
  name: keepdims
  required: false
  type: AttrType.INT
deprecated: false
doc: '

  Computes the indices of the max elements of the input tensor''s element along the

  provided axis. The resulting tensor has the same rank as the input if keepdims equals
  1.

  If keepdims equal 0, then the resulted tensor have the reduced dimension pruned.

  The type of the output tensor is integer.'
domain: ''
inputs:
- description: An input tensor.
  min_arity: 1
  name: data
  tags: []
  type_str: T
max_input: 1
max_output: 1
min_input: 1
min_output: 1
name: ArgMax
outputs:
- description: Reduced output tensor with integer data type.
  min_arity: 1
  name: reduced
  tags: []
  type_str: tensor(int64)
since_version: 1
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  description: Constrain input and output types to all numeric tensors.
  type_param_str: T
