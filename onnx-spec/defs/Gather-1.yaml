domain: ''
name: Gather
since_version: 1
min_input: 2
max_input: 2
min_output: 1
max_output: 1
doc: "\nGiven `data` tensor of rank r >= 1, and `indices` tensor of rank q, gather\n\
  entries of the axis dimension of `data` (by default outer-most one as axis=0) indexed\
  \ by `indices`, and concatenates\nthem in an output tensor of rank q + (r - 1).\n\
  Example 1:\n```\n  data = [\n      [1.0, 1.2],\n      [2.3, 3.4],\n      [4.5, 5.7],\n\
  \  ]\n  indices = [\n      [0, 1],\n      [1, 2],\n  ]\n  output = [\n      [\n\
  \          [1.0, 1.2],\n          [2.3, 3.4],\n      ],\n      [\n          [2.3,\
  \ 3.4],\n          [4.5, 5.7],\n      ],\n  ]\n```\nExample 2:\n```\n  data = [\n\
  \      [1.0, 1.2, 1.9],\n      [2.3, 3.4, 3.9],\n      [4.5, 5.7, 5.9],\n  ]\n \
  \ indices = [\n      [0, 2],\n  ]\n  axis = 1,\n  output = [\n      [[1.0, 1.9]],\n\
  \      [[2.3, 3.9]],\n      [[4.5, 5.9]],\n  ]\n```\n"
attributes:
- name: axis
  description: Which axis to gather on. Negative value means counting dimensions from
    the back. Accepted range is [-r, r-1]
  type: AttrType.INT
  required: false
  default_value: 0
inputs:
- name: data
  type_str: T
  description: Tensor of rank r >= 1.
  min_arity: 1
  tags: []
- name: indices
  type_str: Tind
  description: Tensor of int32/int64 indices, of any rank q. All index values are
    expected to be within bounds. It is an error if any of the index values are out
    of bounds.
  min_arity: 1
  tags: []
outputs:
- name: output
  type_str: T
  description: Tensor of rank q + (r - 1).
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T
  description: Constrain input and output types to any tensor type.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(string)
  - tensor(bool)
  - tensor(complex64)
  - tensor(complex128)
- type_param_str: Tind
  description: Constrain indices to integer types
  allowed_type_strs:
  - tensor(int32)
  - tensor(int64)
support_level: COMMON
deprecated: false
