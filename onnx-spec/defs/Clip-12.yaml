attributes: []
deprecated: false
doc: '

  Clip operator limits the given input within an interval. The interval is

  specified by the inputs ''min'' and ''max''. They default to

  numeric_limits::lowest() and numeric_limits::max(), respectively.

  '
domain: ''
inputs:
- description: Input tensor whose elements to be clipped
  min_arity: 1
  name: input
  tags: []
  type_str: T
- description: Minimum value, under which element is replaced by min. It must be a
    scalar(tensor of empty shape).
  min_arity: 1
  name: min
  tags:
  - optional
  type_str: T
- description: Maximum value, above which element is replaced by max. It must be a
    scalar(tensor of empty shape).
  min_arity: 1
  name: max
  tags:
  - optional
  type_str: T
max_input: 3
max_output: 1
min_input: 1
min_output: 1
name: Clip
outputs:
- description: Output tensor with clipped input elements
  min_arity: 1
  name: output
  tags: []
  type_str: T
since_version: 12
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  description: Constrain input and output types to all numeric tensors.
  type_param_str: T
