attributes: []
deprecated: false
doc: '

  Return elements, either from X or Y, depending on condition.

  Where behaves like

  [numpy.where](https://docs.scipy.org/doc/numpy/reference/generated/numpy.where.html)

  with three parameters.


  This operator supports **multidirectional (i.e., Numpy-style) broadcasting**; for
  more details please check [the doc](Broadcasting.md).'
domain: ''
inputs:
- description: When True (nonzero), yield X, otherwise yield Y
  min_arity: 1
  name: condition
  tags:
  - non-differentiable
  type_str: B
- description: values selected at indices where condition is True
  min_arity: 1
  name: X
  tags:
  - differentiable
  type_str: T
- description: values selected at indices where condition is False
  min_arity: 1
  name: Y
  tags:
  - differentiable
  type_str: T
max_input: 3
max_output: 1
min_input: 3
min_output: 1
name: Where
outputs:
- description: Tensor of shape equal to the broadcasted shape of condition, X, and
    Y.
  min_arity: 1
  name: output
  tags:
  - differentiable
  type_str: T
since_version: 16
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(bool)
  description: Constrain to boolean tensors.
  type_param_str: B
- allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(bfloat16)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(string)
  - tensor(bool)
  - tensor(complex64)
  - tensor(complex128)
  description: Constrain input and output types to all tensor types (including bfloat).
  type_param_str: T
