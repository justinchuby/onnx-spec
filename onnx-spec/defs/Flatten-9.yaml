domain: ''
name: Flatten
since_version: 9
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Flattens the input tensor into a 2D matrix. If input tensor has shape
  (d_0, d_1, ... d_n) then the output will have shape
  (d_0 X d_1 ... d_(axis-1), d_axis X d_(axis+1) ... X dn).
attributes:
  - name: axis
    description: 'Indicate up to which input dimensions (exclusive) should be flattened
      to the outer dimension of the output. The value for axis must be in the range
      [0, R], where R is the rank of the input tensor. When axis = 0, the shape of
      the output tensor is (1, (d_0 X d_1 ... d_n), where the shape of the input tensor
      is (d_0, d_1, ... d_n). '
    type: INT
    required: false
    default_value: 1
inputs:
  - name: input
    type_str: T
    description: A tensor of rank >= axis.
    min_arity: 1
    tags: []
outputs:
  - name: output
    type_str: T
    description: A 2D tensor with the contents of the input tensor, with input dimensions
      up to axis flattened to the outer dimension of the output and remaining input
      dimensions flattened into the inner dimension of the output.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
support_level: COMMON
deprecated: false
