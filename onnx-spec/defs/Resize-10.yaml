attributes:
- default_value: nearest
  description: 'Two interpolation modes: nearest (default), and linear (including
    bilinear, trilinear, etc)'
  name: mode
  required: false
  type: AttrType.STRING
deprecated: false
doc: "\nResize the input tensor.\nEach dimension value of the output tensor is:\n\
  \  output_dimension = floor(input_dimension * scale).\n"
domain: ''
inputs:
- description: N-D tensor
  min_arity: 1
  name: X
  tags: []
  type_str: T
- description: The scale array along each dimension. It takes value greater than 0.
    If it's less than 1, it's sampling down, otherwise, it's upsampling. The number
    of elements of 'scales' should be the same as the rank of input 'X'.
  min_arity: 1
  name: scales
  tags: []
  type_str: tensor(float)
max_input: 2
max_output: 1
min_input: 2
min_output: 1
name: Resize
outputs:
- description: N-D tensor after resizing
  min_arity: 1
  name: Y
  tags: []
  type_str: T
since_version: 10
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(string)
  - tensor(bool)
  - tensor(complex64)
  - tensor(complex128)
  description: Constrain input 'X' and output 'Y' to all tensor types.
  type_param_str: T
