domain: ''
name: Hardmax
since_version: 13
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  The operator computes the hardmax values for the given input:

   Hardmax(element in input, axis) = 1 if the element is the first maximum value along the specified axis, 0 otherwise

  The "axis" attribute indicates the dimension along which Hardmax
  will be performed. The output tensor has the same shape
  and contains the Hardmax values of the corresponding input.
attributes:
  - name: axis
    description: "\nDescribes the dimension Hardmax will be performed on.\nNegative
      value means counting dimensions\nfrom the back. Accepted range is [-r, r-1]
      where r = rank(input).\n"
    type: INT
    required: false
    default_value: -1
inputs:
  - name: input
    type_str: T
    description: The input tensor of rank >= axis.
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: output
    type_str: T
    description: The output values with the same shape as the input tensor.
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(bfloat16)
support_level: COMMON
deprecated: false
