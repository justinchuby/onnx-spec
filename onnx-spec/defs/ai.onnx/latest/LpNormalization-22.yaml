domain: ''
name: LpNormalization
since_version: 22
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Given a matrix, apply Lp-normalization along the provided axis.
attributes:
  - name: axis
    description: >-
      The axis on which to apply normalization, -1 mean last axis.
    type: INT
    required: false
    default_value: -1
  - name: p
    description: >-
      The order of the normalization, only 1 or 2 are supported.
    type: INT
    required: false
    default_value: 2
inputs:
  - name: input
    type_str: T
    description: Input matrix
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: output
    type_str: T
    description: Matrix after normalization
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(bfloat16)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
support_level: COMMON
deprecated: false
