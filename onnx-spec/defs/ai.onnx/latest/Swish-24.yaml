domain: ''
name: Swish
since_version: 24
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Swish function takes one input data (Tensor<T>) and produces one output data (Tensor<T>) of the same shape,
  where $Swish(x) = x * sigmoid(alpha * x)$.
attributes:
  - name: alpha
    description: >-
      Coefficient to multiply with input before sigmoid.
    type: FLOAT
    required: false
    default_value: 1.0
inputs:
  - name: X
    type_str: T
    description: Input tensor
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: Y
    type_str: T
    description: Output tensor
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(bfloat16)
      - tensor(double)
function: |-
  <
    domain: "",
    opset_import: ["" : 24]
  >
  Swish <alpha>(X) => (Y)
  {
     Alpha = Constant <value_float: float = @alpha> ()
     AlphaCast = CastLike (Alpha, X)
     AlphaMulX = Mul (AlphaCast, X)
     SigmoidAlphaMulX = Sigmoid (AlphaMulX)
     Y = Mul (X, SigmoidAlphaMulX)
  }
support_level: COMMON
deprecated: false
