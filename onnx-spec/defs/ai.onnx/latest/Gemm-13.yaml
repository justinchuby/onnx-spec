domain: ''
name: Gemm
since_version: 13
min_input: 2
max_input: 3
min_output: 1
max_output: 1
doc: |-
  General Matrix multiplication:
  https://en.wikipedia.org/wiki/Basic_Linear_Algebra_Subprograms#Level_3

  * A' = transpose(A) if transA else A
  * B' = transpose(B) if transB else B

  Compute Y = alpha * A' * B' + beta * C, where input tensor A has shape (M, K) or (K, M),
  input tensor B has shape (K, N) or (N, K), input tensor C is broadcastable to shape (M, N),
  and output tensor Y has shape (M, N). A will be transposed before doing the
  computation if attribute transA is non-zero, same for B and transB.
  This operator supports **unidirectional broadcasting** (tensor C should be unidirectional broadcastable to tensor A * B); for more details please check [the doc](Broadcasting.md).
  This operator has **optional** inputs/outputs. See [the doc](IR.md) for more details about the representation of optional arguments. An empty string may be used in the place of an actual argument's name to indicate a missing argument. Trailing optional arguments (those not followed by an argument that is present) may also be simply omitted.
attributes:
  - name: beta
    description: >-
      Scalar multiplier for input tensor C.
    type: FLOAT
    required: false
    default_value: 1.0
  - name: transB
    description: >-
      Whether B should be transposed
    type: INT
    required: false
    default_value: 0
  - name: alpha
    description: >-
      Scalar multiplier for the product of input tensors A * B.
    type: FLOAT
    required: false
    default_value: 1.0
  - name: transA
    description: >-
      Whether A should be transposed
    type: INT
    required: false
    default_value: 0
inputs:
  - name: A
    type_str: T
    description: Input tensor A. The shape of A should be (M, K) if transA is 0,
      or (K, M) if transA is non-zero.
    min_arity: 1
    tags:
      - differentiable
  - name: B
    type_str: T
    description: Input tensor B. The shape of B should be (K, N) if transB is 0,
      or (N, K) if transB is non-zero.
    min_arity: 1
    tags:
      - differentiable
  - name: C
    type_str: T
    description: Optional input tensor C. If not specified, the computation is 
      done as if C is a scalar 0. The shape of C should be unidirectional 
      broadcastable to (M, N).
    min_arity: 1
    tags:
      - optional
      - differentiable
outputs:
  - name: Y
    type_str: T
    description: Output tensor of shape (M, N).
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float/int tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int32)
      - tensor(int64)
      - tensor(bfloat16)
support_level: COMMON
deprecated: false
