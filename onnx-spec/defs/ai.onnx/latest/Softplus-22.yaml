domain: ''
name: Softplus
since_version: 22
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Softplus takes one input data (Tensor<T>) and produces one output data
  (Tensor<T>) where the softplus function, y = ln(exp(x) + 1), is applied to
  the tensor elementwise.
attributes: []
inputs:
  - name: X
    type_str: T
    description: Input tensor
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: Y
    type_str: T
    description: Output tensor
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(bfloat16)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
function: |-
  <
    domain: "",
    opset_import: ["" : 18]
  >
  Softplus (X) => (Y)
  {
     exp_x = Exp (X)
     one = Constant <value: tensor = float {1}> ()
     one_cast = CastLike (one, X)
     exp_x_add_one = Add (exp_x, one_cast)
     Y = Log (exp_x_add_one)
  }
support_level: COMMON
deprecated: false
