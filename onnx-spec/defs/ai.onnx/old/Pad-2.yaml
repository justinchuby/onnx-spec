domain: ''
name: Pad
since_version: 2
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Given `data` tensor, pads, mode, and value.
  Example:
    Insert 0 pads to the beginning of the second dimension.
    data = [
        [1.0, 1.2],
        [2.3, 3.4],
        [4.5, 5.7],
    ]
    pads = [0, 2, 0, 0]
    output = [
        [
            [0.0, 0.0, 1.0, 1.2],
            [0.0, 0.0, 2.3, 3.4],
            [0.0, 0.0, 4.5, 5.7],
        ],
    ]
attributes:
  - name: value
    description: >-
      One float, indicates the value to be filled.
    type: FLOAT
    required: false
    default_value: 0.0
  - name: mode
    description: >-
      Three modes: constant(default), reflect, edge
    type: STRING
    required: false
    default_value: constant
  - name: pads
    description: >-
      List of integers indicating the number of padding elements to add or remove
      (if negative) at the beginning and end of each axis. For 2D it is the number
      of pixels. `pads` rank should be double of the input's rank. `pads` format should
      be as follow [x1_begin, x2_begin...x1_end, x2_end,...], where xi_begin the number
      of pixels added at the beginning of axis `i` and xi_end, the number of pixels
      added at the end of axis `i`.
    type: INTS
    required: true
inputs:
  - name: data
    type_str: T
    description: Input tensor.
    min_arity: 1
    tags: []
outputs:
  - name: output
    type_str: T
    description: Tensor after padding.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
support_level: COMMON
deprecated: false
