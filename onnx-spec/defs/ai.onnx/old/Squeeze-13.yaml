domain: ''
name: Squeeze
since_version: 13
min_input: 1
max_input: 2
min_output: 1
max_output: 1
doc: |-
  Remove single-dimensional entries from the shape of a tensor.
  Takes an input `axes` with a list of axes to squeeze.
  If `axes` is not provided, all the single dimensions will be removed from
  the shape. If an axis is selected with shape entry not equal to one, an error is raised.
attributes: []
inputs:
  - name: data
    type_str: T
    description: Tensors with at least max(dims) dimensions.
    min_arity: 1
    tags:
      - differentiable
  - name: axes
    type_str: tensor(int64)
    description: List of integers indicating the dimensions to squeeze. Negative
      value means counting dimensions from the back. Accepted range is [-r, r-1]
      where r = rank(data).
    min_arity: 1
    tags:
      - optional
      - non-differentiable
outputs:
  - name: squeezed
    type_str: T
    description: Reshaped tensor with same data as input.
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(bfloat16)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
support_level: COMMON
deprecated: false
