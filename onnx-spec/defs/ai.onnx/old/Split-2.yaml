domain: ''
name: Split
since_version: 2
min_input: 1
max_input: 1
min_output: 1
max_output: 2147483647
doc: |-
  Split a tensor into a list of tensors, along the specified
  'axis'. Lengths of the parts can be specified using argument 'split'.
  Otherwise, the tensor is split to equal sized parts.
attributes:
  - name: split
    description: >-
      length of each output
    type: INTS
    required: false
  - name: axis
    description: >-
      Which axis to split on.
    type: INT
    required: false
    default_value: 0
inputs:
  - name: input
    type_str: T
    description: The tensor to split
    min_arity: 1
    tags: []
outputs:
  - name: outputs
    type_str: T
    description: One or more outputs forming list of tensors after splitting
    min_arity: 1
    tags:
      - variadic
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
support_level: COMMON
deprecated: false
