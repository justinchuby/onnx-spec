domain: ''
name: TopK
since_version: 10
min_input: 2
max_input: 2
min_output: 2
max_output: 2
doc: |-
  Retrieve the top-K elements along a specified axis. Given an input tensor of
  shape [a_0, a_1, ..., a_{n-1}] and integer argument k, return two outputs:
    -Value tensor of shape [a_0, a_1, ..., a_{axis-1}, k, a_{axis+1}, ... a_{n-1}]
      which contains the values of the top k elements along the specified axis
    -Index tensor of shape [a_0, a_1, ..., a_{axis-1}, k, a_{axis+1}, ... a_{n-1}] which
     contains the indices of the top k elements (original indices from the input
     tensor).

  Given two equivalent values, this operator uses the indices along the axis  as
   a tiebreaker. That is, the element with the lower index will appear first.
attributes:
  - name: axis
    description: >-
      Dimension on which to do the sort.
    type: INT
    required: false
    default_value: -1
inputs:
  - name: X
    type_str: T
    description: Tensor of shape [a_0, a_1, ..., a_{n-1}]
    min_arity: 1
    tags: []
  - name: K
    type_str: tensor(int64)
    description: A 1-D tensor containing a single positive value corresponding 
      to the number of top elements to retrieve
    min_arity: 1
    tags: []
outputs:
  - name: Values
    type_str: T
    description: Tensor of shape [a_0, a_1, ..., a_{axis-1}, k, a_{axis+1}, ... 
      a_{n-1}] containing top K values from the input tensor
    min_arity: 1
    tags: []
  - name: Indices
    type_str: I
    description: Tensor of shape [a_0, a_1, ..., a_{axis-1}, k, a_{axis+1}, ... 
      a_{n-1}] containing the corresponding input tensor indices for the top K 
      values.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
  - type_param_str: I
    description: Constrain index tensor to int64
    allowed_type_strs:
      - tensor(int64)
support_level: COMMON
deprecated: false
