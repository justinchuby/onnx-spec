domain: ''
name: Slice
since_version: 10
min_input: 3
max_input: 5
min_output: 1
max_output: 1
doc: |-
  Produces a slice of the input tensor along multiple axes. Similar to numpy:
  https://numpy.org/doc/stable/reference/routines.indexing.html
  Slices uses `starts`, `ends`, `axes` and `steps` inputs to specify the start and end
  dimension and step for each axis in the list of axes, it uses this information to
  slice the input `data` tensor. If a negative value is passed for any of the
  start or end indices, it represent number of elements before the end of that
  dimension. If the value passed to start or end is larger than the `n` (the
  number of elements in this dimension), it represents `n`. For slicing to the
  end of a dimension with unknown size, it is recommended to pass in `INT_MAX`.
  If a negative value is passed for step, it represents slicing backward.
  If `axes` are omitted, they are set to `[0, ..., ndim-1]`.
  If `steps` are omitted, they are set to `[1, ..., 1]` of length `len(starts)`
  Example 1:
    data = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
    ]
    axes = [0, 1]
    starts = [1, 0]
    ends = [2, 3]
    steps = [1, 2]
    result = [
        [5, 7],
    ]
  Example 2:
    data = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
    ]
    starts = [0, 1]
    ends = [-1, 1000]
    result = [
        [2, 3, 4],
    ]
attributes: []
inputs:
  - name: data
    type_str: T
    description: Tensor of data to extract slices from.
    min_arity: 1
    tags: []
  - name: starts
    type_str: Tind
    description: 1-D tensor of starting indices of corresponding axis in `axes`
    min_arity: 1
    tags: []
  - name: ends
    type_str: Tind
    description: 1-D tensor of ending indices (exclusive) of corresponding axis 
      in `axes`
    min_arity: 1
    tags: []
  - name: axes
    type_str: Tind
    description: 1-D tensor of axes that `starts` and `ends` apply to.
    min_arity: 1
    tags:
      - optional
  - name: steps
    type_str: Tind
    description: '1-D tensor of slice step of corresponding axis in `axes`. Default
      to 1. '
    min_arity: 1
    tags:
      - optional
outputs:
  - name: output
    type_str: T
    description: Sliced data tensor.
    min_arity: 1
    tags: []
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
  - type_param_str: Tind
    description: Constrain indices to integer types
    allowed_type_strs:
      - tensor(int32)
      - tensor(int64)
support_level: COMMON
deprecated: false
