domain: ''
name: Pad
since_version: 23
min_input: 2
max_input: 4
min_output: 1
max_output: 1
doc: |-
  Given a tensor containing the data to be padded (`data`), a tensor containing the number of start and end pad values for axis (`pads`), (optionally) a `mode`, and (optionally) `constant_value`,
  a padded tensor (`output`) is generated.

  The three supported `modes` are (similar to corresponding modes supported by `numpy.pad`):

  1) `constant`(default) - pads with a given constant value as specified by `constant_value` (which defaults to 0, empty string, or False)

  2) `reflect` - pads with the reflection of the vector mirrored on the first and last values of the vector along each axis

  3) `edge` - pads with the edge values of array

  4) `wrap` - wrap-around padding as if the data tensor forms a torus


  Example 1 (`constant` mode):

  Insert 0 pads to the beginning of the second dimension.

  ```
  data = [
      [1.0, 1.2],
      [2.3, 3.4],
      [4.5, 5.7],
  ]

  pads = [0, 2, 0, 0]

  mode = 'constant'

  constant_value = 0.0

  output = [
      [0.0, 0.0, 1.0, 1.2],
      [0.0, 0.0, 2.3, 3.4],
      [0.0, 0.0, 4.5, 5.7],
  ]
  ```

  Example 2 (`reflect` mode):

  ```
  data = [
      [1.0, 1.2],
      [2.3, 3.4],
      [4.5, 5.7],
  ]

  pads = [0, 2, 0, 0]

  mode = 'reflect'

  output = [
      [1.0, 1.2, 1.0, 1.2],
      [2.3, 3.4, 2.3, 3.4],
      [4.5, 5.7, 4.5, 5.7],
  ]
  ```

  Example 3 (`edge` mode):

  ```
  data = [
      [1.0, 1.2],
      [2.3, 3.4],
      [4.5, 5.7],
  ]

  pads = [0, 2, 0, 0]

  mode = 'edge'

  output = [
      [1.0, 1.0, 1.0, 1.2],
      [2.3, 2.3, 2.3, 3.4],
      [4.5, 4.5, 4.5, 5.7],
  ]
  ```

  Example 4 (`wrap` mode):

  ```
  data = [
      [1.0, 1.2],
      [2.3, 3.4],
      [4.5, 5.7],
  ]

  pads = [2, 1, 1, 1]

  mode = 'wrap'

  output = [
      [3.4, 2.3, 3.4, 2.3],
      [5.7, 4.5, 5.7, 4.5],
      [1.2, 1.0, 1.2, 1.0],
      [3.4, 2.3, 3.4, 2.3],
      [5.7, 4.5, 5.7, 4.5],
      [1.2, 1.0, 1.2, 1.0],
  ]
  ```
attributes:
  - name: mode
    description: >-
      Supported modes: `constant`(default), `reflect`, `edge`, `wrap`
    type: STRING
    required: false
    default_value: constant
inputs:
  - name: data
    type_str: T
    description: Input tensor.
    min_arity: 1
    tags:
      - differentiable
  - name: pads
    type_str: tensor(int64)
    description: 'Tensor of integers indicating the number of padding elements to
      add or remove (if negative) at the beginning and end of each axis. For 2D input
      tensor, it is the number of pixels. `pads` should be a 1D tensor of shape [2
      * num_axes] where `num_axes` refers to the number of elements in the `axes`
      input or the input rank if `axes` are not provided explicitly. `pads` format
      should be: [x1_begin, x2_begin, ..., x1_end, x2_end,...], where xi_begin is
      the number of pad values added at the beginning of axis `axes[i]` and xi_end,
      the number of pad values added at the end of axis `axes[i]`.'
    min_arity: 1
    tags:
      - non-differentiable
  - name: constant_value
    type_str: T
    description: (Optional) A scalar value to be used if the mode chosen is 
      `constant` (by default it is 0, empty string or False).
    min_arity: 1
    tags:
      - optional
      - non-differentiable
  - name: axes
    type_str: Tind
    description: 1-D tensor of axes that `pads` apply to. Negative value means 
      counting dimensions from the back. Accepted range is [-r, r-1] where r = 
      rank(data). Behavior is undefined if an axis is repeated. If not provided,
      all axes are assumed (`[0, 1, ..., input_rank-1]`).
    min_arity: 1
    tags:
      - optional
      - non-differentiable
outputs:
  - name: output
    type_str: T
    description: Tensor after padding.
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to all tensor types up to 
      IRv11.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(bfloat16)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(string)
      - tensor(bool)
      - tensor(complex64)
      - tensor(complex128)
      - tensor(float8e4m3fn)
      - tensor(float8e4m3fnuz)
      - tensor(float8e5m2)
      - tensor(float8e5m2fnuz)
      - tensor(uint4)
      - tensor(int4)
      - tensor(float4e2m1)
  - type_param_str: Tind
    description: Constrain indices to integer types
    allowed_type_strs:
      - tensor(int32)
      - tensor(int64)
support_level: COMMON
deprecated: false
