domain: ''
name: Elu
since_version: 6
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Elu takes one input data (Tensor<T>) and produces one output data
  (Tensor<T>) where the function `f(x) = alpha * (exp(x) - 1.) for x <
  0`, `f(x) = x for x >= 0`., is applied to the tensor elementwise.
attributes:
  - name: alpha
    description: Coefficient of ELU.
    type: FLOAT
    required: false
    default_value: 1.0
inputs:
  - name: X
    type_str: T
    description: 1D input tensor
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: Y
    type_str: T
    description: 1D output tensor
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
support_level: COMMON
deprecated: false
