domain: ''
name: HammingWindow
since_version: 17
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Generates a Hamming window as described in the paper https://ieeexplore.ieee.org/document/1455106.
attributes:
  - name: output_datatype
    description: 'The data type of the output tensor. Strictly must be one of the
      values from DataType enum in TensorProto whose values correspond to T2. The
      default value is 1 = FLOAT. '
    type: INT
    required: false
    default_value: 1
  - name: periodic
    description: "If 1, returns a window to be used as periodic function. If 0, return
      a symmetric window. When 'periodic' is specified, hann computes a window of
      length size + 1 and returns the first size points. The default value is 1. "
    type: INT
    required: false
    default_value: 1
inputs:
  - name: size
    type_str: T1
    description: A scalar value indicating the length of the window.
    min_arity: 1
    tags:
      - non-differentiable
outputs:
  - name: output
    type_str: T2
    description: 'A Hamming window with length: size. The output has the shape: [size].'
    min_arity: 1
    tags:
      - non-differentiable
type_constraints:
  - type_param_str: T1
    description: Constrain the input size to int64_t.
    allowed_type_strs:
      - tensor(int32)
      - tensor(int64)
  - type_param_str: T2
    description: Constrain output types to numeric tensors.
    allowed_type_strs:
      - tensor(uint8)
      - tensor(uint16)
      - tensor(uint32)
      - tensor(uint64)
      - tensor(int8)
      - tensor(int16)
      - tensor(int32)
      - tensor(int64)
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(bfloat16)
support_level: COMMON
deprecated: false
