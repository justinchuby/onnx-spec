attributes:
- default_value: constant
  description: 'Three modes: constant(default), reflect, edge'
  name: mode
  required: false
  type: AttrType.STRING
- default_value: null
  description: List of integers indicating the number of padding elements to add or
    remove (if negative) at the beginning and end of each axis. For 2D it is the number
    of pixels. `pads` rank should be double of the input's rank. `pads` format should
    be as follow [x1_begin, x2_begin...x1_end, x2_end,...], where xi_begin the number
    of pixels added at the beginning of axis `i` and xi_end, the number of pixels
    added at the end of axis `i`.
  name: pads
  required: true
  type: AttrType.INTS
- default_value: 0.0
  description: One float, indicates the value to be filled.
  name: value
  required: false
  type: AttrType.FLOAT
deprecated: false
doc: "\nGiven `data` tensor, pads, mode, and value.\nExample:\n  Insert 0 pads to\
  \ the beginning of the second dimension.\n  data = [\n      [1.0, 1.2],\n      [2.3,\
  \ 3.4],\n      [4.5, 5.7],\n  ]\n  pads = [0, 2, 0, 0]\n  output = [\n      [\n\
  \          [0.0, 0.0, 1.0, 1.2],\n          [0.0, 0.0, 2.3, 3.4],\n          [0.0,\
  \ 0.0, 4.5, 5.7],\n      ],\n  ]\n"
domain: ''
inputs:
- description: Input tensor.
  min_arity: 1
  name: data
  tags: []
  type_str: T
max_input: 1
max_output: 1
min_input: 1
min_output: 1
name: Pad
outputs:
- description: Tensor after padding.
  min_arity: 1
  name: output
  tags: []
  type_str: T
since_version: 2
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  description: Constrain input and output types to float tensors.
  type_param_str: T
