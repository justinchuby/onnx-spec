attributes:
- default_value: null
  description: legacy optimization attribute.
  name: consumed_inputs
  required: false
  type: AttrType.INTS
- default_value: 9.999999747378752e-06
  description: The epsilon value to use to avoid division by zero, default is 1e-5f.
  name: epsilon
  required: false
  type: AttrType.FLOAT
deprecated: false
doc: '

  Carries out instance normalization as described in the paper

  https://arxiv.org/abs/1607.08022.


  y = scale * (x - mean) / sqrt(variance + epsilon) + B,

  where mean and variance are computed per instance per channel.


  '
domain: ''
inputs:
- description: The input 4-dimensional tensor of shape NCHW.
  min_arity: 1
  name: input
  tags: []
  type_str: T
- description: The input 1-dimensional scale tensor of size C.
  min_arity: 1
  name: scale
  tags: []
  type_str: T
- description: The input 1-dimensional bias tensor of size C.
  min_arity: 1
  name: B
  tags: []
  type_str: T
max_input: 3
max_output: 1
min_input: 3
min_output: 1
name: InstanceNormalization
outputs:
- description: The output 4-dimensional tensor of the same shape as input.
  min_arity: 1
  name: output
  tags: []
  type_str: T
since_version: 1
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  description: Constrain input and output types to float tensors.
  type_param_str: T
