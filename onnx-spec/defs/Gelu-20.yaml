domain: ''
name: Gelu
since_version: 20
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: |-
  Gelu takes one input data (Tensor<T>) and produces one
  output data (Tensor<T>) where the gaussian error linear units function,
  $y = 0.5 * x * (1 + erf(x/sqrt(2)))$ is applied to the tensor elementwise.
  If the attribute "approximate" is set to "tanh", the function estimation,
  $y = 0.5 * x * (1 + Tanh(sqrt(2/\pi) * (x + 0.044715 * x^3)))$ is used and applied
  to the tensor elementwise.
attributes:
  - name: approximate
    description: 'Gelu approximation algorithm: `"tanh"`, `"none"`(default).`"none"`:
      do not use approximation.`"tanh"`: use tanh approximation.'
    type: STRING
    required: false
    default_value: none
inputs:
  - name: X
    type_str: T
    description: Input tensor
    min_arity: 1
    tags:
      - differentiable
outputs:
  - name: Y
    type_str: T
    description: Output tensor
    min_arity: 1
    tags:
      - differentiable
type_constraints:
  - type_param_str: T
    description: Constrain input and output types to float tensors.
    allowed_type_strs:
      - tensor(float16)
      - tensor(float)
      - tensor(double)
      - tensor(bfloat16)
support_level: COMMON
deprecated: false
