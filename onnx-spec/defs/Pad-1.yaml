domain: ''
name: Pad
since_version: 1
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: "\nGiven `data` tensor, paddings, mode, and value.\nExample:\n  Insert 0 paddings\
  \ to the beginning of the second dimension.\n  data = [\n      [1.0, 1.2],\n   \
  \   [2.3, 3.4],\n      [4.5, 5.7],\n  ]\n  paddings = [0, 0, 2, 0]\n  output = [\n\
  \      [\n          [0.0, 0.0, 1.0, 1.2],\n          [0.0, 0.0, 2.3, 3.4],\n   \
  \       [0.0, 0.0, 4.5, 5.7],\n      ],\n  ]\n"
attributes:
- name: mode
  description: 'Three modes: constant(default), reflect, edge'
  type: AttrType.STRING
  required: false
  default_value: constant
- name: paddings
  description: List of integers indicate the padding element count at the beginning
    and end of each axis, for 2D it is the number of pixel. `paddings` rank should
    be double of the input's rank. `paddings` format should be as follow [x1_begin,
    x2_begin...x1_end, x2_end,...], where xi_begin the number of pixels added at the
    beginning of axis `i` and xi_end, the number of pixels added at the end of axis
    `i`.
  type: AttrType.INTS
  required: true
  default_value: null
- name: value
  description: One float, indicates the value to be filled, default is 0
  type: AttrType.FLOAT
  required: false
  default_value: 0.0
inputs:
- name: data
  type_str: T
  description: Input tensor.
  min_arity: 1
  tags: []
outputs:
- name: output
  type_str: T
  description: Tensor after padding.
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T
  description: Constrain input and output types to float tensors.
  allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
support_level: COMMON
deprecated: false
