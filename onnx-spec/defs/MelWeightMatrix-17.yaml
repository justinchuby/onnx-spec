attributes:
- default_value: 1
  description: 'The data type of the output tensor. Strictly must be one of the values
    from DataType enum in TensorProto whose values correspond to T3. The default value
    is 1 = FLOAT. '
  name: output_datatype
  required: false
  type: AttrType.INT
deprecated: false
doc: "\nGenerate a MelWeightMatrix that can be used to re-weight a Tensor containing\
  \ a linearly sampled frequency spectra (from DFT or STFT) into num_mel_bins frequency\
  \ information based on the [lower_edge_hertz, upper_edge_hertz] range on the mel\
  \ scale.\nThis function defines the mel scale in terms of a frequency in hertz according\
  \ to the following formula:\n\n    mel(f) = 2595 * log10(1 + f/700)\n\nIn the returned\
  \ matrix, all the triangles (filterbanks) have a peak value of 1.0.\n\nThe returned\
  \ MelWeightMatrix can be used to right-multiply a spectrogram S of shape [frames,\
  \ num_spectrogram_bins] of linear scale spectrum values (e.g. STFT magnitudes) to\
  \ generate a \"mel spectrogram\" M of shape [frames, num_mel_bins].\n"
domain: ''
inputs:
- description: The number of bands in the mel spectrum.
  min_arity: 1
  name: num_mel_bins
  tags:
  - non-differentiable
  type_str: T1
- description: The size of the original DFT. The size of the original DFT is used
    to infer the size of the onesided DFT, which is understood to be floor(dft_length/2)
    + 1, i.e. the spectrogram only contains the nonredundant DFT bins.
  min_arity: 1
  name: dft_length
  tags:
  - non-differentiable
  type_str: T1
- description: Samples per second of the input signal used to create the spectrogram.
    Used to figure out the frequencies corresponding to each spectrogram bin, which
    dictates how they are mapped into the mel scale.
  min_arity: 1
  name: sample_rate
  tags:
  - non-differentiable
  type_str: T1
- description: Lower bound on the frequencies to be included in the mel spectrum.
    This corresponds to the lower edge of the lowest triangular band.
  min_arity: 1
  name: lower_edge_hertz
  tags:
  - non-differentiable
  type_str: T2
- description: The desired top edge of the highest frequency band.
  min_arity: 1
  name: upper_edge_hertz
  tags:
  - non-differentiable
  type_str: T2
max_input: 5
max_output: 1
min_input: 5
min_output: 1
name: MelWeightMatrix
outputs:
- description: 'The Mel Weight Matrix. The output has the shape: [floor(dft_length/2)
    + 1][num_mel_bins].'
  min_arity: 1
  name: output
  tags:
  - non-differentiable
  type_str: T3
since_version: 17
support_level: SupportType.COMMON
type_constraints:
- allowed_type_strs:
  - tensor(int32)
  - tensor(int64)
  description: Constrain to integer tensors.
  type_param_str: T1
- allowed_type_strs:
  - tensor(float)
  - tensor(float16)
  - tensor(double)
  - tensor(bfloat16)
  description: Constrain to float tensors
  type_param_str: T2
- allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(bfloat16)
  description: Constrain to any numerical types.
  type_param_str: T3
