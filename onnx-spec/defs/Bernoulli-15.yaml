domain: ''
name: Bernoulli
since_version: 15
min_input: 1
max_input: 1
min_output: 1
max_output: 1
doc: '

  Draws binary random numbers (0 or 1) from a Bernoulli distribution. The input tensor
  should be a tensor

  containing probabilities p (a value in the range [0,1]) to be used for drawing the
  binary random number,

  where an output of 1 is produced with probability p and an output of 0 is produced
  with probability (1-p).


  This operator is non-deterministic and may not produce the same values in different

  implementations (even if a seed is specified).

  '
attributes:
- name: dtype
  description: The data type for the elements of the output tensor. if not specified,
    we will use the data type of the input tensor.
  type: AttrType.INT
  required: false
  default_value: null
- name: seed
  description: (Optional) Seed to the random generator, if not specified we will auto
    generate one.
  type: AttrType.FLOAT
  required: false
  default_value: null
inputs:
- name: input
  type_str: T1
  description: All values in input have to be in the range:[0, 1].
  min_arity: 1
  tags: []
outputs:
- name: output
  type_str: T2
  description: The returned output tensor only has values 0 or 1, same shape as input
    tensor.
  min_arity: 1
  tags: []
type_constraints:
- type_param_str: T1
  description: Constrain input types to float tensors.
  allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
- type_param_str: T2
  description: Constrain output types to all numeric tensors and bool tensors.
  allowed_type_strs:
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(bfloat16)
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(bool)
support_level: COMMON
deprecated: false
