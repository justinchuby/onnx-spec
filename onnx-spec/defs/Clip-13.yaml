domain: ''
name: Clip
since_version: 13
min_input: 1
max_input: 3
min_output: 1
max_output: 1
doc: '

  Clip operator limits the given input within an interval. The interval is

  specified by the inputs ''min'' and ''max''. They default to

  numeric_limits::lowest() and numeric_limits::max(), respectively.

  '
attributes: []
inputs:
- name: input
  type_str: T
  description: Input tensor whose elements to be clipped
  min_arity: 1
  tags:
  - differentiable
- name: min
  type_str: T
  description: Minimum value, under which element is replaced by min. It must be a
    scalar(tensor of empty shape).
  min_arity: 1
  tags:
  - optional
  - non-differentiable
- name: max
  type_str: T
  description: Maximum value, above which element is replaced by max. It must be a
    scalar(tensor of empty shape).
  min_arity: 1
  tags:
  - optional
  - non-differentiable
outputs:
- name: output
  type_str: T
  description: Output tensor with clipped input elements
  min_arity: 1
  tags:
  - differentiable
type_constraints:
- type_param_str: T
  description: Constrain input and output types to all numeric tensors.
  allowed_type_strs:
  - tensor(uint8)
  - tensor(uint16)
  - tensor(uint32)
  - tensor(uint64)
  - tensor(int8)
  - tensor(int16)
  - tensor(int32)
  - tensor(int64)
  - tensor(float16)
  - tensor(float)
  - tensor(double)
  - tensor(bfloat16)
support_level: COMMON
deprecated: false
